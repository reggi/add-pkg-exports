name: ci-workspace-paths
on:
  workflow_dispatch: {}
  push:
    branches:
      - main
    paths:
      - workspaces/workspace-paths/**
  pull_request:
    branches:
      - main
    paths:
      - workspaces/workspace-paths/**
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:
          - 22.x
        deno-version:
          - 2.x
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: ${{ matrix.deno-version }}
      - name: Install Node.js dependencies
        run: npm ci
      - name: Run build script
        run: npm run build -w=workspace-paths --if-present
      - name: Report results
        run: npm run test -w=workspace-paths --if-present
