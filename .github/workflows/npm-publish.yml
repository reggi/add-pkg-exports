name: npm-publish

on:
  release:
    types: [created]

permissions:
  id-token: write

jobs:
  npm-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Extract package name from release title
        id: extract-package-name
        run: echo "PACKAGE_NAME=$(echo '${{ github.event.release.name }}' | cut -d ':' -f 1)" >> $GITHUB_ENV

      - name: echo PACKAGE_NAME
        run: echo $PACKAGE_NAME

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build --ws=${{ env.PACKAGE_NAME }} --if-present

      - name: Test
        run: npm run test --ws=${{ env.PACKAGE_NAME }} --if-present

      - name: Create .npmrc file
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc

      - name: Publish to npm
        run: npm publish --ws=${{ env.PACKAGE_NAME }} --provenance --access public
